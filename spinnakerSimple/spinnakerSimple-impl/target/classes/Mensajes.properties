cookies.enlace                                 = Pol\u00EDtica de Cookies
cookies.especifico.parrafo.10                  = De conformidad con lo establecido en la Ley 34/2002 de Servicios de la Sociedad de la Informaci\u00F3n y Comercio Electr\u00F3nico, informamos al usuario de que este sitio web almacena informaci\u00F3n de las direcciones IP de los ordenadores y/o dispositivos m\u00F3viles (tablets, smartphones, etc), y utiliza cookies con el objetivo de prestar un mejor servicio y ofrecer una mejor experiencia en la navegaci\u00F3n. Las cookies nos ayudan a identificar al usuario y/o a recordar sus preferencias durante la navegaci\u00F3n.
cookies.especifico.parrafo.100                 = Para m\u00E1s informaci\u00F3n sobre como bloquear el uso de las cookies puedes visitar los siguientes enlaces:
cookies.especifico.parrafo.110                 = Tambi\u00E9n puede optar por activar el <<modo privado>> de algunos navegadores mediante el cual las cookies se borran siempre despu\u00E9s de t\u00FA visita. Dependiendo de cada navegador, este modo privado puede tener diferentes nombres, abajo puede encontrar una lista de los navegadores m\u00E1s comunes y los diferentes nombres de este \u201Cmodo privado\u201D:
cookies.especifico.parrafo.120                 = Para tener m\u00E1s informaci\u00F3n acerca de la navegaci\u00F3n en modo privado o inc\u00F3gnito podr\u00E1 acceder a la secci\u00F3n Ayuda de cualquier navegador. 
cookies.especifico.parrafo.20                  = \u00BFQu\u00E9 son las cookies?
cookies.especifico.parrafo.30                  = Una cookie es un fichero que se descarga en el ordenador al acceder a determinadas p\u00E1ginas web. Las cookies permiten a una p\u00E1gina web, entre otras cosas, almacenar informaci\u00F3n de car\u00E1cter t\u00E9cnico, preferencias personales, personalizaci\u00F3n de contenidos, estad\u00EDsticas de uso, enlaces a redes sociales, acceso a cuentas de usuario, conocer h\u00E1bitos de navegaci\u00F3n del usuario y del equipo, etc. El objetivo de la cookie es adaptar el contenido de la web al perfil del usuario y a sus necesidades. 
cookies.especifico.parrafo.40                  = \u00BFQu\u00E9 tipo de cookies utilizamos?
cookies.especifico.parrafo.50                  = Spinnaker Simple usa en su p\u00E1gina web las siguientes cookies:
cookies.especifico.parrafo.60                  = Revocaci\u00F3n y eliminaci\u00F3n de cookies 
cookies.especifico.parrafo.70                  = El usuario puede configurar las cookies antes de aceptarlas a trav\u00E9s de la ventana emergente que proporciona la web en la que se informa de su existencia y de la posibilidad de configurarlas. Tambi\u00E9n por medio del navegador podr\u00E1 ser avisado de la recepci\u00F3n de cookies. De esta manera podr\u00E1 permitir, bloquear o eliminar las cookies instaladas en su equipo mediante la configuraci\u00F3n de las opciones del navegador instalado en su ordenador. 
cookies.especifico.parrafo.80                  = En el caso de no permitir la instalaci\u00F3n es posible que el usuario no acceda a alguna de las secciones de la web y no use todas las funcionalidades de la misma. 
cookies.especifico.parrafo.90                  = La desactivaci\u00F3n y/o eliminaci\u00F3n de las cookies se realiza de forma diferente en funci\u00F3n del navegador que utilices.
