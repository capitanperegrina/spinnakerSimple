privacidad.110    = Ai fini della presente Informativa sulla privacy, qualsiasi persona interessata ai prodotti e servizi offerti da Spinnaker Simple attraverso il proprio sito Web deve essere intesa come &quot;utente&quot;. Spinnaker Simple, in qualit\u00E0 di responsabile del trattamento, richieder\u00E0 il consenso esplicito dell'utente prima della fornitura dei propri dati personali quando necessario e per qualsiasi altro aspetto che richieda la previa autorizzazione dello stesso. L'obiettivo della Politica sulla privacy semplice di Spinnaker \u00E8 di dare trasparenza alle informazioni su come trattiamo i tuoi dati e proteggere le informazioni su Internet e i dati che l'utente pu\u00F2 immettere sul web.
