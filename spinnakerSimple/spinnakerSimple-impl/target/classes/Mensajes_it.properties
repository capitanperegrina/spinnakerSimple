cookies.especifico.parrafo.110                 = Pu\u00F2 anche scegliere di attivare la &lt;&lt; modalit\u00E0 privata &gt;&gt; di alcuni browser tramite i quali i cookie vengono sempre cancellati dopo la tua visita. A seconda del browser, questa modalit\u00E0 privata pu\u00F2 avere nomi diversi, sotto puoi trovare un elenco dei browser pi\u00F9 comuni e dei diversi nomi di questa &quot;modalit\u00E0 privata&quot;:
cookies.especifico.parrafo.120                 = Per avere maggiori informazioni sulla navigazione in modalit\u00E0 privata o in incognito, \u00E8 possibile accedere alla sezione Guida di qualsiasi browser.
cookies.especifico.parrafo.20                  = Cosa sono i cookie?
cookies.especifico.parrafo.30                  = Un cookie \u00E8 un file che viene scaricato sul tuo computer quando accedi a determinate pagine web. I cookie consentono a una pagina Web, tra le altre cose, di memorizzare informazioni di natura tecnica, preferenze personali, personalizzazione dei contenuti, statistiche sull'utilizzo, collegamenti ai social network, accesso agli account utente, abitudini di navigazione dell'utente e del team, eccetera Lo scopo del cookie \u00E8 di adattare il contenuto del sito web al profilo dell'utente e alle sue esigenze.
cookies.especifico.parrafo.40                  = Che tipo di cookie utilizziamo?
cookies.especifico.parrafo.50                  = Spinnaker Simple utilizza i seguenti cookie sul proprio sito Web:
cookies.especifico.parrafo.60                  = Revoca e cancellazione dei cookie
cookies.especifico.parrafo.70                  = L'utente pu\u00F2 configurare i cookie prima di accettarli tramite la finestra pop-up fornita dal sito Web informandoli della loro esistenza e della possibilit\u00E0 di configurarli. \u00C8 anche possibile essere avvisati della ricezione di cookie tramite il browser. In questo modo puoi consentire, bloccare o eliminare i cookie installati sul tuo computer configurando le opzioni del browser installate sul tuo computer.
cookies.especifico.parrafo.80                  = Nel caso di non consentire l'installazione \u00E8 possibile che l'utente non acceda a nessuna delle sezioni del web e non ne usi tutte le funzionalit\u00E0.
cookies.especifico.parrafo.90                  = La disattivazione e/o l'eliminazione dei cookie viene effettuata in modo diverso a seconda del browser che si utilizza.
