cookies.especifico.parrafo.120                 = Pour avoir plus d'informations sur la navigation en mode priv\u00E9 ou incognito, vous pouvez acc\u00E9der \u00E0 la section Aide de tout navigateur.
cookies.especifico.parrafo.20                  = Que sont les cookies?
cookies.especifico.parrafo.30                  = Un cookie est un fichier t\u00E9l\u00E9charg\u00E9 sur votre ordinateur lorsque vous acc\u00E9dez \u00E0 certaines pages Web. Les cookies permettent entre autres \u00E0 une page Web de stocker des informations de nature technique, des pr\u00E9f\u00E9rences personnelles, la personnalisation de contenu, des statistiques d'utilisation, des liens vers des r\u00E9seaux sociaux, l'acc\u00E8s aux comptes d'utilisateurs, la connaissance des habitudes de navigation des utilisateurs et des \u00E9quipes etc. Le cookie a pour but d'adapter le contenu du site Web au profil de l'utilisateur et \u00E0 ses besoins.
cookies.especifico.parrafo.40                  = Quel type de cookies utilisons-nous?
cookies.especifico.parrafo.50                  = Spinnaker Simple utilise les cookies suivants sur son site web:
cookies.especifico.parrafo.60                  = R\u00E9vocation et suppression des cookies
cookies.especifico.parrafo.70                  = L'utilisateur peut configurer les cookies avant de les accepter via la fen\u00EAtre contextuelle fournie par le site Web les informant de leur existence et de la possibilit\u00E9 de les configurer. Vous pouvez \u00E9galement \u00EAtre inform\u00E9 de la r\u00E9ception de cookies via le navigateur. De cette fa\u00E7on, vous pouvez autoriser, bloquer ou \u00E9liminer les cookies install\u00E9s sur votre ordinateur en configurant les options du navigateur install\u00E9es sur votre ordinateur.
