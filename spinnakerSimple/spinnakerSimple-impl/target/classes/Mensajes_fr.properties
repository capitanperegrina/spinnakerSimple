privacidad.110    = Aux fins de la pr\u00E9sente politique de confidentialit\u00E9, toute personne int\u00E9ress\u00E9e par les produits et services propos\u00E9s par Spinnaker Simple via son site Web doit \u00EAtre comprise comme un &quot;utilisateur&quot;. Spinnaker Simple en tant que responsable du traitement, demandera le consentement explicite de l'utilisateur avant la fourniture de ses donn\u00E9es personnelles si n\u00E9cessaire et tout autre aspect n\u00E9cessitant l'autorisation pr\u00E9alable de celui-ci. L'objectif de la politique de confidentialit\u00E9 de Spinnaker Simple est de donner de la transparence aux informations sur la fa\u00E7on dont nous traitons vos donn\u00E9es et \u00E0 prot\u00E9ger les informations sur Internet et les donn\u00E9es que l'utilisateur peut saisir sur le Web.
