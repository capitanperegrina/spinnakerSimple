empresa.parrafo.1 = Spinnakersimple.com was born from the need to have a unique and exclusive tool for selling and buying of all types of used boat sails. The scattering of pages and their difficult use encouraged us to design this site.
empresa.parrafo.2 = First of all select the type of sail, then you can use search by sail sizes (it is not necessary to enter all), by keywords (ship model, etc) or simply click on "Search" showing all the sails of our base data. En primer lugar selecciona el tipo de vela y ya podr\u00E1s usar las b\u00FAsquedas por medidas (no es necesario introducir todas), por palabras clave (modelo de barco, etc) o s\u00EDmplemente hacer click en "Buscar" mostr\u00E1ndose todas las velas de nuestra base de datos.
empresa.parrafo.3 = We hope you like the page and we invite you to give us your feedback. We will try to grow and improve it.
empresa.parrafo.4 = Greetings from spinnakerSimple.com.
empresa.titulo    = Spinnakersimple.com

