cookies.enlace                                 = Cookies Policy
cookies.especifico.parrafo.10                  = In accordance with the provisions of Law 34/2002 on Services of the Information Society and Electronic Commerce, we inform the user that this website stores information on the IP addresses of computers and / or mobile devices (tablets, smartphones, etc), and uses cookies in order to provide a better service and offer a better browsing experience. Cookies help us identify the user and / or remember their preferences during browsing.
cookies.especifico.parrafo.100                 = For more information on how to block the use of cookies you can visit the following links:
cookies.especifico.parrafo.110                 = You can also choose to activate the &lt;&lt; private mode &gt;&gt; of some browsers through which cookies are always deleted after you visit. Depending on each browser, this private mode can have different names, below you can find a list of the most common browsers and the different names of this &quot;private mode&quot;:
cookies.especifico.parrafo.120                 = To have more information about browsing in private or incognito mode, you can access the Help section of any browser.
cookies.especifico.parrafo.20                  = What are cookies?
cookies.especifico.parrafo.30                  = A cookie is a file that is downloaded to your computer when you access certain web pages. Cookies allow a web page, among other things, to store information of a technical nature, personal preferences, personalization of content, usage statistics, links to social networks, access to user accounts, know user and team browsing habits, etc. The purpose of the cookie is to adapt the content of the website to the user's profile and their needs.
cookies.especifico.parrafo.40                  = What kind of cookies do we use?
cookies.especifico.parrafo.50                  = Spinnaker Simple uses the following cookies on its website:
cookies.especifico.parrafo.60                  = Revocation and deletion of cookies
cookies.especifico.parrafo.70                  = The user can configure cookies before accepting them through the pop-up window provided by the website informing them of their existence and the possibility of configuring them. You can also be notified of the reception of cookies through the browser. This way you can allow, block or eliminate the cookies installed on your computer by configuring the browser options installed on your computer.
cookies.especifico.parrafo.80                  = In the case of not allowing the installation it is possible that the user does not access any of the sections of the web and does not use all the functionalities of it.
cookies.especifico.parrafo.90                  = The deactivation and / or elimination of cookies is done differently depending on the browser you use.
