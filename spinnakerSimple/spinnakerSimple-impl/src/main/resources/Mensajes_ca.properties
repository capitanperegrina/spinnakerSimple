cookies.enlace                                 = Pol\u00EDtica de Cookies
cookies.especifico.parrafo.10                  = De conformitat amb el que estableix la Llei 34/2002 de Serveis de la Societat de la Informaci\u00F3 i Comer\u00E7 Electr\u00F2nic, informem a l'usuari que aquest lloc web emmagatzema informaci\u00F3 de les adreces IP dels ordinadors i / o dispositius m\u00F2bils (tablets, smartphones, etc), i utilitza galetes amb l'objectiu de prestar un millor servei i oferir una millor experi\u00E8ncia en la navegaci\u00F3. Les cookies ens ajuden a identificar l'usuari i / o a recordar les seves prefer\u00E8ncies durant la navegaci\u00F3.
cookies.especifico.parrafo.100                 = Per a m\u00E9s informaci\u00F3 sobre com bloquejar l'\u00FAs de les cookies pots visitar els seg\u00FCents enlla\u00E7os:
cookies.especifico.parrafo.110                 = Tamb\u00E9 pot optar per activar el << manera privada >> d'alguns navegadors mitjan\u00E7ant el qual les galetes s'esborren sempre despr\u00E9s de tu visita. Depenent de cada navegador, aquesta manera privat pot tenir diferents noms, a sota pot trobar una llista dels navegadors m\u00E9s comuns i els diferents noms d'aquest "mode privat":
cookies.especifico.parrafo.120                 = Per tenir m\u00E9s informaci\u00F3 sobre la navegaci\u00F3 en mode privat o inc\u00F2gnit podr\u00E0 accedir a la secci\u00F3 Ajuda de qualsevol navegador.
cookies.especifico.parrafo.20                  = Qu\u00E8 s\u00F3n les cookies?
cookies.especifico.parrafo.30                  = Una cookie \u00E9s un fitxer que es descarrega a l'ordinador en accedir a determinades p\u00E0gines web. Les cookies permeten a una p\u00E0gina web, entre altres coses, emmagatzemar informaci\u00F3 de car\u00E0cter t\u00E8cnic, prefer\u00E8ncies personals, personalitzaci\u00F3 de continguts, estad\u00EDstiques d'\u00FAs, enlla\u00E7os a xarxes socials, acc\u00E9s a comptes d'usuari, con\u00E8ixer h\u00E0bits de navegaci\u00F3 de l'usuari i de l'equip, etc. L'objectiu de la cookie \u00E9s adaptar el contingut del web al perfil de l'usuari i les seves necessitats.
cookies.especifico.parrafo.40                  = Quin tipus de cookies utilitzem?
cookies.especifico.parrafo.50                  = Spinnaker Simple fa servir a la seva p\u00E0gina web les cookies seg\u00FCents:
cookies.especifico.parrafo.60                  = evocaci\u00F3 i eliminaci\u00F3 de cookies
cookies.especifico.parrafo.70                  = L'usuari pot configurar les cookies abans d'acceptar-les a trav\u00E9s de la finestra emergent que proporciona la web en la qual s'informa de la seva exist\u00E8ncia i de la possibilitat de configurar. Tamb\u00E9 per mitj\u00E0 del navegador podr\u00E0 ser avisat de la recepci\u00F3 de cookies. D'aquesta manera podr\u00E0 permetre, bloquejar o eliminar les cookies instal\u00B7lades en el seu equip mitjan\u00E7ant la configuraci\u00F3 de les opcions del navegador en el vostre ordinador.
cookies.especifico.parrafo.80                  = En el cas de no permetre la instal\u00B7laci\u00F3 \u00E9s possible que l'usuari no accedeixi a alguna de les seccions de la web i no faci servir totes les funcionalitats de la mateixa.
cookies.especifico.parrafo.90                  = La desactivaci\u00F3 i / o eliminaci\u00F3 de les galetes es realitza de forma diferent en funci\u00F3 del navegador que utilitzis.
cookies.especifico.parrafo.FF.10               = Firefox: 
