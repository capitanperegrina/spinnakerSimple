cookies.especifico.parrafo.50                  = O Spinnaker Simple usa os seguintes cookies em seu site:
cookies.especifico.parrafo.60                  = Revoga\u00E7\u00E3o e exclus\u00E3o de cookies
cookies.especifico.parrafo.70                  = O usu\u00E1rio pode configurar os cookies antes de aceit\u00E1-los atrav\u00E9s da janela pop-up fornecida pelo site, informando-os de sua exist\u00EAncia e a possibilidade de configur\u00E1-los. Tamb\u00E9m atrav\u00E9s do navegador voc\u00EA pode ser notificado sobre o recebimento de cookies. Dessa forma, voc\u00EA pode permitir, bloquear ou excluir os cookies instalados no seu computador, configurando as op\u00E7\u00F5es do navegador instaladas no seu computador.
