cookies.especifico.parrafo.20                  = O que s\u00E3o cookies?
cookies.especifico.parrafo.30                  = Um cookie \u00E9 um arquivo que \u00E9 baixado para o computador ao acessar determinadas p\u00E1ginas da web. Os cookies permitem que um site, entre outras coisas, armazene informa\u00E7\u00F5es t\u00E9cnicas, prefer\u00EAncias pessoais, personaliza\u00E7\u00E3o de conte\u00FAdo, estat\u00EDsticas de uso, links para redes sociais, acesso a contas de usu\u00E1rio, conhecer os h\u00E1bitos de navega\u00E7\u00E3o do usu\u00E1rio e da equipe, etc. O objetivo do cookie \u00E9 adaptar o conte\u00FAdo do site ao perfil do usu\u00E1rio e suas necessidades.
